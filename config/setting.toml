,0-8h84V40a4,4,0,0,1,8,0v84h84A4,4,0,0,1,220,128Z\"></path>\n                </svg>\n            </summary>\n            <div class=\"AccordionContent\">\n                <div>UID 是您帐户的唯一标识，可用于系统登录，找回密码，后续也会开放更多新功能。UID 在您注册时自动生成的，唯一且重要，当您在用账户密码登录时，验证系统会显示您的专属UID，请牢记并妥善保管好UID，不要随意泄露给他人。</div>\n                <br>\n                <div>The UID is a unique identifier for your account, which can be used to log in to the system, retrieve your password, and open up more new features in the future. The UID is automatically generated when you register, unique and important, when you log in with your account password, the verification system will display your unique UID, please remember and keep the UID properly, do not disclose it to others at will.</div>\n            </div>\n        </details>\n        <details>\n            <summary>\n                <h3>What is ChatGPT and how does it work?</h3>\n                <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"28\" height=\"28\" fill=\"currentColor\" viewBox=\"0 0 256 256\">\n                    <path d=\"M220,128a4,4,0,0,1-4,4H132v84a4,4,0,0,1-8,0V132H40a4,4,0,0,1,0-8h84V40a4,4,0,0,1,8,0v84h84A4,4,0,0,1,220,128Z\"></path>\n                </svg>\n            </summary>\n            <div class=\"AccordionContent\">\n                <div>ChatGPT 是由 OpenAI 开发的基于 GPT-4 架构的语言模型。它能够理解和生成类人文本，用于对话、问题回答和文本生成等任务。通过预训练和微调，ChatGPT 学习了大量语言数据，能够在各种上下文中进行流畅的交流和生成有意义的内容。</div>\n                <br>\n                <div>ChatGPT is a language model developed by OpenAI based on the GPT-4 architecture. It can understand and generate human-like text, and is used for tasks such as conversation, question answering, and text generation. Through pre-training and fine-tuning, ChatGPT has learned from vast amounts of language data, enabling it to engage in coherent interactions and produce meaningful content in various contexts.</div>\n            </div>\n        </details>\n        <details>\n            <summary>\n                <h3>What is Claude and how does it work?</h3>\n                <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"28\" height=\"28\" fill=\"currentColor\" viewBox=\"0 0 256 256\">\n                    <path d=\"M220,128a4,4,0,0,1-4,4H132v84a4,4,0,0,1-8,0V132H40a4,4,0,0,1,0-8h84V40a4,4,0,0,1,8,0v84h84A4,4,0,0,1,220,128Z\"></path>\n                </svg>\n            </summary>\n            <div class=\"AccordionContent\">\n                <div>Claude 是一种人工智能，由 Anthropic 使用 Constitutional AI 进行训练，确保其安全、准确且可靠 — 是您发挥最佳工作能力的最佳助手。您可以将 Claude 用于个人用途，也可以创建团队帐户与队友协作。</div>\n                <br>\n                <div>Claude is an Artificial Intelligence, trained by Anthropic using Constitutional AI to be safe, accurate, and secure — the best assistant for you to do your best work. You can use Claude for your own personal use or create a Team account to collaborate with your teammates.</div>            </div>\n        </details>\n        <details>\n            <summary>\n                <h3>Project Terms of Service and Disclaimers</h3>\n                <svg xmlns=\"http://www.w3.org/2000/svg\" width=\"28\" height=\"28\" fill=\"currentColor\" viewBox=\"0 0 256 256\">\n                    <path d=\"M220,128a4,4,0,0,1-4,4H132v84a4,4,0,0,1-8,0V132H40a4,4,0,0,1,0-8h84V40a4,4,0,0,1,8,0v84h84A4,4,0,0,1,220,128Z\"></path>\n                </svg>\n            </summary>\n            <div class=\"AccordionContent\">\n                <div>1. 本项目开发者不对使用本项目产生的任何后果负责。</div>\n                <div>2. 本项目保留随时修改或终止本站点的权利，恕不另行通知。</div>\n                <div>3. 本项目不对任何由使用本项目产生的直接或间接损失负责。</div>\n                <div>4. 本项目所有功能仅供学习和娱乐交流使用，不代表任何官方观点或立场。</div>\n                <div>5. 本项目不保证功能完整性、稳定性、安全性和准确性，也不保证与OpenAI、Claude的一致性。</div>\n                <div>6. 在中国大陆范围内使用请遵循《生成式人工智能服务管理暂行办法》的要求，请勿违反相关法律法规，否则后果自负。</div>\n                <div>7. 请自觉遵守道德规范，文明使用，禁止输入色情、暴力、恐怖等违法犯罪内容，一经发现，立即封禁，并永久拉黑！若有任何导致违法犯罪行为，用户应自行承担使用本站点的风险和责任。</div>\n                <br>\n                <div>1. The developer of this project is